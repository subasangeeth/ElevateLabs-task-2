<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Web App/title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a38bc;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        h1 { font-size: 50px; }
        h2 { margin-top: 20px; }
        .version {
            background-color: #ffffff55;
            padding: 10px 30px;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello Elevate Labs</h1>
    <h2 th:text="${message}">Message goes here</h2>
    <div class="version">
        <h2 th:text="'Version: ' + ${version}">Version goes here</h2>
    </div>
</body>
</html>
